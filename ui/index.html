<style>
/* ------------------------------------------------------
   GENERAL STYLES + THEME TOGGLE
------------------------------------------------------ */
:root {
    --bg: #0f0f0f;
    --text: #ffffff;
    --accent: #00eaff;
    --soft: #d1d1d1;
}

.light-mode {
    --bg: #f9f9f9;
    --text: #000000;
    --accent: #0088cc;
    --soft: #333333;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
    transition: background 0.4s, color 0.4s;
}

/* ------------------------------------------------------
   BACKGROUND PARTICLES
------------------------------------------------------ */
#particles {
    position: fixed;
    inset: 0;
    z-index: -2;
    background: var(--bg);
    overflow: hidden;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0.7;
    animation: floatParticle linear infinite;
}

@keyframes floatParticle {
    from { transform: translateY(0); }
    to   { transform: translateY(-150vh); }
}

/* ------------------------------------------------------
   BLOCKCHAIN SVG ANIMATION
------------------------------------------------------ */
#network {
    position: fixed;
    z-index: -1;
    width: 100%;
    height: 100%;
    opacity: 0.25;
    animation: slowPulse 6s ease-in-out infinite alternate;
}

@keyframes slowPulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

/* ------------------------------------------------------
   FOOTER WITH SOCIAL ICONS
------------------------------------------------------ */
footer {
    text-align: center;
    margin-top: 100px;
    padding: 35px 20px;
    border-top: 1px solid #333;
    color: var(--soft);
    position: relative;
}

.footer-content p {
    margin-bottom: 15px;
    font-size: 0.95rem;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 22px;
}

.social {
    font-size: 1.7rem;
    color: var(--accent);
    transition: 0.3s ease;
    text-shadow: 0 0 8px var(--accent);
}

.social:hover {
    transform: scale(1.3);
    color: var(--accent);
    text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
}


/* ------------------------------------------------------
   HEADER + 3D LOGO
------------------------------------------------------ */
header {
    text-align: center;
    padding: 80px 20px;
    position: relative;
}

.logo {
    width: 130px;
    height: 130px;
    margin-bottom: 20px;
    animation: rotate3D 6s linear infinite;
    transform-style: preserve-3d;
}

@keyframes rotate3D {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    100% { transform: rotateY(360deg) rotateX(360deg); }
}

h1 {
    font-size: 3rem;
    color: var(--accent);
    text-shadow: 0 0 12px var(--accent);
}

p {
    font-size: 1.2rem;
    color: var(--soft);
    margin-top: -10px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.btn {
    background: var(--accent);
    padding: 15px 30px;
    border-radius: 8px;
    color: black;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 0 12px var(--accent);
}

.btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 24px var(--accent);
}

/* ------------------------------------------------------
   THEME TOGGLE BUTTON
------------------------------------------------------ */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent);
    color: black;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.3rem;
    box-shadow: 0 0 10px var(--accent);
    transition: 0.3s;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 16px var(--accent);
}

footer {
    text-align: center;
    margin-top: 100px;
    padding: 20px;
    border-top: 1px solid #333;
    color: var(--soft);
}
</style>

</head>

<script>
/* ------------------------------------------------------
   PARTICLE GENERATOR
------------------------------------------------------ */
const particles = document.getElementById("particles");

for (let i = 0; i < 60; i++) {
    const p = document.createElement("div");
    p.classList.add("particle");

    const size = Math.random() * 4 + 2;

    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = Math.random() * 100 + "%";
    p.style.top = Math.random() * 100 + "%";
    p.style.animationDuration = 5 + Math.random() * 10 + "s";

    particles.appendChild(p);
}

/* ------------------------------------------------------
   THEME TOGGLE
------------------------------------------------------ */
const modeBtn = document.getElementById("modeBtn");
let isLight = false;

modeBtn.onclick = () => {
    document.body.classList.toggle("light-mode");
    isLight = !isLight;

    modeBtn.innerHTML = isLight 
        ? '<i class="fa-solid fa-moon"></i>'
        : '<i class="fa-solid fa-sun"></i>';
};
</script>
