<link rel="icon" type="image/png" sizes="16x16" href="securechain.png">

  <style>
    body,
    html {
      margin: 0;

    @keyframes matrix {
      0% {
        transform: translateY(0);

      border-color: rgba(0, 255, 65, 0.6);
    }
    #cyberCanvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

<body class="h-full flex items-center justify-center">
  <canvas id="cyberCanvas" class="absolute inset-0 w-full h-full z-0"></canvas>

  

  <!-- Dashboard Content -->
  <div class="text-center text-white relative z-10">
    <h1 class="text-4xl font-bold mb-12">Data Node Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 max-w-4xl mx-auto">

        <p class="text-sm">Monitor peers across the network</p>
      </a>

      <a href="peer.html" class="card backdrop-blur-md rounded-xl p-8">
        <h2 class="text-xl font-semibold mb-2">Peer Connection</h2>
        <p class="text-sm">Manage and view peer connections.</p>

      <a href="peer_network.html" class="card backdrop-blur-md rounded-xl p-8">
        <h2 class="text-xl font-semibold mb-2">Network-to-network Connection</h2>
        <p class="text-sm">Monitor connections across networks.</p>
      </a>
    </div>

  <script>
const canvas = document.getElementById("cyberCanvas");
const ctx = canvas.getContext("2d");

// Resize canvas to full window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Particle settings
const particles = [];
const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
const maxDistance = 150;

// Create particles
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2
  });
}

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw particles
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = "#00ff99";
    ctx.fill();
  });

  // Draw lines between particles
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const p1 = particles[i];
      const p2 = particles[j];
      const dx = p1.x - p2.x;
      const dy = p1.y - p2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < maxDistance) {
        const opacity = 1 - dist / maxDistance;
        ctx.strokeStyle = `rgba(0, 255, 153, ${opacity})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }

  // Move particles
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    // Bounce off edges
    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
