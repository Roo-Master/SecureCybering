<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            color: #2563eb;
        }
        
        label {
            font-size: 14px;
            display: block;
            margin-top: 12px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1e40af;
        }
        
        .toggle {
            text-align: center;
            margin-top: 12px;
            color: #2563eb;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error {
            color: red;
            font-size: 13px;
            margin-top: 8px;
        }
        
        p {
            color: rgb(7, 2, 20);
        }
        
        legend {
            color: rgb(7, 2, 20);
        }
        
        .login-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.6rem;
            font-weight: 600;
            color: #222;
            padding: 15px 20px;
            background: #f7f7f7;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        .header-logo {
            height: 40px;
            width: auto;
        }
        
        .login-title i {
            font-size: 1.4rem;
            color: #0077cc;
        }
        /* Optional hover effect */
        
        .login-title:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container" id="container">


        <div class="login-title">
            <img src="securechain.png" alt="Logo" class="header-logo">

            <i class="fas fa-lock"></i> Secure Login
        </div>

        <!-- Registration Form -->
        <div id="registerForm">
            <h2>Register</h2>
            <label>Username</label>
            <input type="text" id="regUsername" placeholder="Enter username">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Enter password">
            <label>Confirm Password</label>
            <input type="password" id="regConfirmPassword" placeholder="Confirm password">
            <button id="registerBtn">Register</button>
            <div class="error" id="regError"></div>
            <div class="toggle" id="toLogin">Already have an account? Login</div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden" style="display:none">
            <p id="welcome-text">Welcome back</p>

            <h2>Login</h2>
            <label>Username</label>
            <input type="text" id="loginUsername" placeholder="Enter username">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
            <button id="loginBtn">Login</button>
            <div class="error" id="loginError"></div>
            <div class="toggle" id="toRegister">Don't have an account? Register</div>

            <a href="https://accounts.google.com/o/oauth2/v2/auth?
  client_id=YOUR_CLIENT_ID
  &redirect_uri=YOUR_REDIRECT_URI
  &response_type=code
  &scope=email%20profile
  &access_type=offline
  &prompt=consent">
                <button id="cntn_with_google"><i class="fa fa-google-plus-official" aria-hidden="true"></i> Continue with Google</button>
            </a>
            <a href=" https://www.linkedin.com/oauth/v2/authorization? response_type=code &client_id=YOUR_CLIENT_ID &redirect_uri=YOUR_REDIRECT_URI &scope=r_liteprofile%20r_emailaddress ">
                <button id="cntn_with_linkedin "><i class="fab fa-linkedin fa-2x fa-fw "></i> Continue with Linkedin</button>
            </a>
        </div>
    </div>

    <script>
        // ---------------- Local Storage Users ----------------
        let users = JSON.parse(localStorage.getItem('peers') || '{}');

        // ---------------- Form Toggle ----------------
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        document.getElementById('toLogin').addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
        document.getElementById('toRegister').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        // ---------------- Registration ----------------
        document.getElementById('registerBtn').addEventListener('click', () => {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirm = document.getElementById('regConfirmPassword').value.trim();
            const error = document.getElementById('regError');
            error.textContent = '';

            if (!username || !password || !confirm) {
                error.textContent = 'All fields are required';
                return;
            }
            if (password !== confirm) {
                error.textContent = 'Passwords do not match';
                return;
            }
            if (users[username]) {
                error.textContent = 'Username already exists';
                return;
            }

            // Save user
            users[username] = {
                password
            };
            localStorage.setItem('peers', JSON.stringify(users));
            alert('Registration successful! You can now login.');
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // ---------------- Login ----------------
        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const error = document.getElementById('loginError');
            error.textContent = '';

            if (!username || !password) {
                error.textContent = 'All fields are required';
                return;
            }

            const user = users[username];
            if (!user || user.password !== password) {
                error.textContent = 'Invalid username or password';
                return;
            }

            alert(`Welcome, ${username}! You are now logged in.`);
            // Here you can redirect to gossip.html or main app
            window.location.href = 'fraud_gosip.html';
        });
        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("welcome-text").textContent = `Welcome back, ${username}`;
        }
    </script>
    <script src="js/gosip.js "></script>
    <script src="/js/intergrator.js "></script>
  
</body>

</html>
